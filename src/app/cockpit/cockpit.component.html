<p>Add new Servers or blueprints!</p>
<div class="row">
  <div class="col-12">
    <label>Server Name</label>
    <input
        type="text"
        class="form-control"
        #serverNameInput>

    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input
      type="text"
      class="form-control"
      #serverContentInput>
    <br>
    <button class="btn btn-primary " (click)="onAddServer(serverNameInput, serverContentInput)">Add Server</button>
    <button class="btn btn-primary ml-2" (click)="onAddBlueprint(serverNameInput, serverContentInput)">Add Server Blueprint</button>
  </div>
</div>
